      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1827.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p P">This part prescribes NASA policies, procedures, and contract clauses pertaining to patents, data, and copyrights. The provisions of FAR Part 27 apply to NASA acquisitions unless specifically excepted in this part.


</p>
