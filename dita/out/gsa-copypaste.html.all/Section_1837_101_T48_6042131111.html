         <span class="ph autonumber">1837.101</span> Definitions.</h1>
      <div class="body conbody">
         <p class="p P">
                                 <em class="ph i">Pension portability</em> means the recognition and continuation in a successor service contract of the predecessor service contract employees' pension rights and benefits.
