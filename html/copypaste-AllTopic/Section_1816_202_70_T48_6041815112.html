      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1816.202-70</span> NASA contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert the clause at 1852.216-78, Firm-Fixed-Price, in firm-fixed-price solicitations and contracts. Insert the appropriate amount in the resulting contract. 


</p>
