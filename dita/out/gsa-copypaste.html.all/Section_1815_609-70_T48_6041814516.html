      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1815.609-70</span> Limited use of proposals.</h1>
      <div class="body conbody">
         <p class="p P">Unsolicited proposals shall be evaluated outside the Government only to the extent authorized by, and in accordance with, the procedures prescribed in, 1815.207–70.


</p>
