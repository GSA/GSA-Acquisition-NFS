      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1819.7203</span> Mentor-protégé advanced payments.</h1>
      <div class="body conbody">
         <p class="p P">If advance payments are contemplated, the mentor must first have the advance payments approved by the contracting officer in accordance with FAR subpart 32.4.
</p>
