      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1846.670-2</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p List1">(a) This subpart applies to supplies or services acquired by or for NASA when the clause at 1852.246–72, Material Inspection and Receiving Report, is included in the contract.
</p>
