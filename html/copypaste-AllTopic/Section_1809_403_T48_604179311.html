      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1809.403</span> Definitions.</h1>
      <div class="body conbody">
         <p class="p P">For purposes of FAR subpart 9.4 and this subpart, the Deputy General Counsel is the “debarring official,” the “suspending official,” and the agency head's “designee.”
</p>
